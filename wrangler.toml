name = "kampo"
compatibility_date = "2024-11-10"
main = "src/index.tsx"

# Cloudflare Workers Assets (experimental)
[experimental_assets]
directory = "./public"
binding = "ASSETS"

[observability]
enabled = true

# Cloudflare D1 Database (kj-dbを再利用)
[[d1_databases]]
binding = "DB"
database_name = "kj-db"
database_id = "063a7566-fb55-4b47-afa0-d3a7f76bbf69"

# Cloudflare R2 Bucket (kj-audioを再利用)
[[r2_buckets]]
binding = "R2"
bucket_name = "kj-audio"
